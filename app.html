<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Write your documents from anywhere, anytime with this note taking app.">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/ad7aadfa18.js" crossorigin="anonymous"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Quire</title>
</head>
<body>
  <main>
    <div id="logoContainer">
    <img id="logoType" src="./logo.png" alt="Logotype">
    </div>
    <section id="nav-options">
      <ul id="note-btns">
        <li class="navbarItem">All notes</li>
        <li id="fav-notes">Favorites</li>
      </ul>
    </section>

      <input type="text" id="search-field">
      <button id="newNote-btn">+</button>
    <section id="note-list">

    </section>

    <section id="noteEditor"> 
      <div id="titleContainer">
        <form> 
          <input id="inputTitle" type="text" placeholder="Title of note here...">  
        </form>
      </div>   
      <div id="editor"></div>
      <div id="container-btn">
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
      </div>
      <ul id="savedNotesList"></ul>
    </section>
  
  </main>
  <div id="newNote"><button id="newBtn"><i class="far fa-edit"></i></button></div>
      <!-- <footer>
        <p>Â© 2020 Pergament. All rights reserved</p>
      </footer> -->
</body>
</html>
