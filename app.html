<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Write your documents from anywhere, anytime with this note taking app.">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/ad7aadfa18.js" crossorigin="anonymous"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Quire</title>
</head>
<body>
  <main>
    <section id="nav-options">
      <img id="logo-type" src="./logo.png" alt="Logotype">
      <ul id="note-btns">
        <li id="new-note" class="note-li">New Note</li>
        <li id="all-notes" class="note-li">All Notes</li>
        <li id="fav-notes" class="note-li">Favorites</li>
        <li id="del-notes" class="note-li">Deleted</li>
      </ul>
    </section>
    <section id="search-container">
      <input type="text" id="search-field" placeholder="Filter Notes...">      
      <section id="note-list"></section>
    </section>
    <section id="note-editor"> 
      <div id="editor"></div>
      <div id="btn-container">
        <button id="save-btn">Save</button>
        <button id="delete-btn">Delete</button>
      </div>
    </section>
  </main>
</body>
</html>
